name: Build and Push Submodule Images

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-and-push-images.yml'
      - 'gpt-researcher/**'
      - 'litellm/**'
      - 'open-webui/**'
      - 'deployment/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  NAMESPACE: ai-cfia
  REPO: louis

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - submodule: litellm
            context: ./litellm
            dockerfile: ./litellm/Dockerfile
          - submodule: open-webui
            context: ./open-webui
            dockerfile: ./open-webui/Dockerfile
          - submodule: gpt-researcher-mcp
            context: .
            dockerfile: ./deployment/gpt-researcher-mcp/Dockerfile
          - submodule: mcp-bridge
            context: .
            dockerfile: ./deployment/mcp-bridge/Dockerfile
          - submodule: bridge-gptr
            context: .
            dockerfile: ./deployment/bridge-gptr/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get submodule commit hash
        id: submodule
        run: |
          if [[ "${{ matrix.submodule }}" == "gpt-researcher-mcp" ]]; then
            cd gpt-researcher
            COMMIT_HASH=$(git rev-parse --short HEAD)
          else
            cd ${{ matrix.context }}
            COMMIT_HASH=$(git rev-parse --short HEAD)
          fi
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.REPO }}/${{ matrix.submodule }}
          tags: |
            type=raw,value=louis-main
            type=raw,value=louis-${{ steps.submodule.outputs.COMMIT_HASH }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 
